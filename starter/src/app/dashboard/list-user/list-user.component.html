<ngx-datatable 
  class="material"
  [rows]="dataSource"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [limit]="10"
  [selected]="selected"
  [selectionType]="'single'"
  (select)='onSelect($event)'>
  <ngx-datatable-column name="Id" prop="id" ></ngx-datatable-column>
  <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
  <ngx-datatable-column name="Email" prop="email"></ngx-datatable-column>
  <ngx-datatable-column name="Notes" prop="notes"></ngx-datatable-column>
  <ngx-datatable-column name="Phone" prop="phone"></ngx-datatable-column>
  <ngx-datatable-column name="Role" prop="role"></ngx-datatable-column>
</ngx-datatable>
<div style="padding-left: 1vw;">
  <button mat-mini-fab color="primary" (click)="openDialogNewUser()">
    <mat-icon>add</mat-icon>
  </button>
</div>
