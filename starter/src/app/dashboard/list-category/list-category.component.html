<ngx-datatable
  class="material"
  [rows]="temp"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [limit]="10"
  [selected]="selected"
  [selectionType]="'single'"
  (select)='onSelect($event)'>
  <ngx-datatable-column name="Id" prop="id"></ngx-datatable-column>
  <ngx-datatable-column name="Categoria" prop="categoria"></ngx-datatable-column>
</ngx-datatable>
<div style="padding-left: 1vw;">
  <button mat-mini-fab color="primary" (click)="openDialogNewResource()">
    <mat-icon>add</mat-icon>
  </button>
</div>
